name: Core Framework CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-verify:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pylint black

    - name: Lint with Black (Check Only)
      run: |
        black . --check --diff

    - name: Lint with Pylint
      run: |
        # Run pylint on source folders, ignore errors for now to not break build 
        # (remove --exit-zero to enforce strict linting)
        pylint config utils pages workflows drivers testcases --exit-zero

    - name: Verify Framework Imports & Syntax
      run: |
        # This checks if pytest can collect tests without ImportErrors
        # It relies on dependencies being present but won't run actual Appium tests (no device)
        pytest --collect-only
